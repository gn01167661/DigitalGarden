{% extends "base.html" %}

{# 注入内容：在每个页面主体开始添加 fb-root、FB SDK 脚本、最后更新 & 评论区 #}
{% block content %}
  <div id="fb-root"></div>

  {{ super() }}

  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v15.0&appId=3136073306559284&autoLogAppEvents=1">
  </script>

  <footer>
    <small>最後更新：{{ git_revision_date }}</small>
  </footer>

  <div class="fb-comments"
       data-href="{{ page.abs_url }}"
       data-width="100%"
       data-numposts="5">
  </div>
{% endblock %}
