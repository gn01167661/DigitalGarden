{% extends "base.html" %}

{# 注入 Facebook SDK 到 <head> #}
{% block extrahead %}
  {{ super() }}
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v15.0&appId=3136073306559284&autoLogAppEvents=1">
  </script>
{% endblock %}

{# 在页面内容后追加「最后更新」和评论区 #}
{% block content %}
  {{ super() }}
  <footer>
    <small>最後更新：{{ git_revision_date }}</small>
  </footer>
  <div class="fb-comments"
       data-href="{{ page.abs_url }}"
       data-width="100%"
       data-numposts="5">
  </div>
  
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '3136073306559284',
      xfbml      : true,
      version    : 'v22.0'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
  
  
{% endblock %}
